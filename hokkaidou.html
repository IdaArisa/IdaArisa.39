<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8" />
<title>北海道地方</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<div class="wrapper">
    <body>
        <p class="name-s">S.Hさん</p>
        <p class="place-hokkaidou">北海道 釧路市</p>
        <hr>
        <div class="main">
            <!--和商市場-->
            <div class="sub">
                <div class="container_left">
                    <img src="和商市場.jpg" class="food-image" />
                    <div class="boxes">
                        <img src="和商市場1.png" class="shop-image" />
                        <img src="和商市場2.jpg" class="shop-image" />
                    </div>
                </div>
                <div class="container_right">
                    <p class="shop-name">釧路和商市場</p>
                    <p class="place">北海道釧路市黒金町１３丁目２５</p>
                    <p class="comento">好きな海鮮を選んでどんぶりにする</p>
                </div>
            </div>
            <!--釧之助-->
            <div class="sub">
                <div class="container_left">
                    <img src="釧之助.png" class="food-image" />
                    <div class="boxes">
                        <img src="釧之助1.jpg" class="shop-image" />
                        <img src="釧之助2.jpg" class="shop-image" />
                    </div>
                </div>
                <div class="container_right">
                    <p class="shop-name">釧之助本店</p>
                    <p class="place"> 北海道釧路郡釧路町光和４丁目１１</p>
                    <p class="comento">そこそこの値段だけどボリュームがすごい</p>
                </div>
            </div>
        </div>
    </body>
</div>

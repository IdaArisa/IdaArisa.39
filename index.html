<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>係のおすすめご飯屋さん</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jvectormap@2.0.5/jquery-jvectormap.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" />
</head>
  
<body>
  <p class="textone">係の人が紹介する</p>
  <p class="textsecond">出身地別おすすめのご飯屋さん</p>
   <!-- 1行目：北海道、中部、近畿 -->
  <div class="image-wrapper top-row">
  <div class="item">
    <img src="北海道.jpg" class="hokkaidou-image" alt="北海道" id="hokkaidou-id">
    <p class="text-hokkaidou">北海道地方</p>
  </div>
  <div class="item">
    <img src="1200.jfif" class="chubu-image" alt="中部" id="chubu-id">
    <p class="text-chubu">中部地方</p>
  </div>
  <div class="item">
    <img src="近畿.png" class="kinki-image" alt="近畿" id="kinki-id">
    <p class="text-kinki">近畿地方</p>
  </div>
  <!-- 2行目：中国、四国、九州 -->
  <div class="image-wrapper bottom-row">
  <div class="item">
  <img src="中国.jpg" class="chugoku-image" alt="中国" id="chugoku-id">
  <p class="text-chugoku">中国地方</p>
  </div>
  <div class="item">
    <img src="四国.jpg" class="shikoku-image" alt="四国" id="shikoku-id">
    <p class="text-shikoku">四国地方</p>
  </div>
  <div class="item">
    <img src="九州.png" class="kyusyu-image" alt="九州" id="kyusyu-id">
    <p class="text-kyusyu">九州地方</p>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body> 

</html>
